<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Albums</title>
</head>  

<body>
  {% if session.user_id %}
    <a href="/logout">Logout</a>
  {% else %}
    <a href="/login">Login</a><br>
    <a href="/register">Register</a>
  {% endif %}

  <h1>Albums</h1>
  <a>Sort albums:</a><br>
  <form>
    <select name="sort">
      <option value="dates_asc" selected>dates ascending</option>
      <option value="dateas_desc">dates descending</option>
      <option value="albums_asc">albums ascending</option>
      <option value="albums_desc">albums descending</option>
      <option value="artists_asc">artists ascending</option>
      <option value="artists_desc">artists descending</option>
      <option value="grades_asc">grades ascending</option>
      <option value="grades_desc">grades descending</option>
    </select>
    <button type="submit">submit</button>
  </form>
  <!--input type="submit" value="sort"><br-->
  
  {% for album in albums %}
    <a>Image would go here</a><br>
    <a>{{ album.grade }}</a>
    <a href="/artist/"+{{ album.artist }}>{{ album.artist }}</a><br>
    <a>{{ album.album_name }}</a><br>
    <a>{{ album.username }}</a><br>
    <i>{{ album.date_added.strftime("%Y-%m-%d %H:%M") }}</i><br><br>
  {% endfor %}
