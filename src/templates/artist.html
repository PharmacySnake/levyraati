<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Artist</title>
</head>  

<body>
  {% if session.user_id %}
    <a href="/logout">Logout</a>
    <a href="/addalbum">Add a new album and review</a><br>
  {% else %}
    <a href="/login">Login</a><br>
    <a href="/register">Register</a>
  {% endif %}
  <a href="/home">Go back to front page</a><br>
  <a href="/albums">Browse albums and reviews</a><br>

  <br><br>
  <h3>{{ artist_name }}</h3><br>
  <a>-----</a><br>
  {% for nfo in artist %}
    <a href="/album/{{ nfo.id }}">{{ nfo.album_name }}</a><br>
    <a>({{ nfo.release_year }})</a><br>
    <a>-----</a><br>
  {% endfor %}

</body>
